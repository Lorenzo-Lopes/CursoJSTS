<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>App Lista Mercado</title>
</head>
<body>

        <h2>Lista de SuperMercado.</h2>

    </div>

    </div>
    <div class="del">

    </div>
    <script src="./assets/app.js"></script>
</body>
</html>

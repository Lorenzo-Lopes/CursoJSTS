<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    
    <form action="/" method="POST" class='formulario'>
      <label>Nome</label>
      <input type="text" class="nome validar" value="Lorenzo">
      <label>Sobrenome</label>
      <input type="text" class="sobrenome validar" value="Lopes">
      <label>CPF</label>
      <input type="text" class="cpf validar" value="31699376859">
      <label>Usuário</label>
      <input type="text" class="usuario validar" value="Lorenzo123">
      <label>Senha</label>
      <input type="password" class="senha validar" value="123456789">
      <label>Repetir Senha</label>
      <input type="password" class="repetir-senha validar" value="123456789">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela Imc</h1>
    <p>Menos de 18,5 -----------Abaixo do peso</p>
    <p>Entre 18,5 e 24,9 -------Peso nomeal</p>
    <p>Entre 25 e 29,9 ---------Sobrepeso</p>
    <p>Entre 30 e 34,9 ---------Obsidade grau 1</p>
    <p>Entre 35 e 39,9 ---------Obsidade grau 2</p>
    <p>Mais de 40 --------------Obsidade grau 3</p>

    <h1>Calcule seu IMC</h1>
    <form action="" class="form">
      <label for="input-teste-1" class="peso">Peso:</label>
      <input type="text" id="input-teste-1" class="pesoDigitado">
      <label for="input-teste-2" class="altura">Altura:</label>
      <input type="text"  id="input-teste-2" class="alturaDigitada">
      <button class="submit">Enviar</button>
      </form>
      <div id="resultado" class="resultado">
        
      </div>
  </section>

  <script src="assets/js/main.js"></script>
  
</body>

</html>
